<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
       <h2>Register Akun Baru !</h2> 
       <h3>Isilah form dibawah ini</h3>
    </header>
    <form action="">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender1" name="gender" value="male">
        <label for="gender1"> Male</label>
        <input type="radio" id="gender2" name="gender" value="female">
        <label for="gender2"> Female</label>
    </form>
<form action="">
    <label for="Nationality">Nationality:</label> <br>
    <select name="cars" id="cars">
        <option value="indonesia">Indonesia</option>
        <option value="others">Others</option>
    
</select>
</form>
<form action="">
    <label for="sfb">Sedang Fokus Belajar:</label> <br>
    <select name="sfb" id="sfb">
        <option value="reactjs">ReactJs</option>
        <option value="nextjs">NextJs</option>
    </select>
</form>
<form action="">
    <label for="language">Language Spoken:</label> <br>
<input type="checkbox" id="language1" name="language1" value="Indonesia">
  <label for="language1"> Indonesia</label>
  <input type="checkbox" id="language2" name="language2" value="france">
  <label for="language2"> France</label>
  <input type="checkbox" id="language3" name="language3" value="arab">
  <label for="language3"> Arab</label>
</form>
<form action="">
    <p><label for="description">Deskripsi Diri Saya:</label></p>
    <textarea id="description" name="description" rows="4" cols="50"></textarea>
    <br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
